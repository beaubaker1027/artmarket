<app-nav></app-nav>
<div class='form-wrapper'>
  <div class='data-form'>
    <div class='greeting'>
      <h1>Welcome To ArtMarket</h1>
      <h2>Please Login</h2>
    </div>
    <ul>
      <flash-messages></flash-messages>
      <form (submit)="onLoginSubmit()">
        <li><label>Email: </label><input class='formField' [(ngModel)]='email' name='email'></li>
        <li><label>Password: </label><input type= 'password' class='formField' [(ngModel)]='password' name='password'><li>
        <li><input type="submit" value="Log In"></li>
      </form>
    </ul>
  </div>
</div>
